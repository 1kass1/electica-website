<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="title" content="Ресторан Эклектика в Москве | Главная">

    <link rel="stylesheet" type="text/css" href="/style/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/style/colors.css" />

<body>
    <!-- Меню навбар для всех страниц -->
        <nav>
        <h1>Эклектика</h1>
        <div id="menu-container-full">
            <input type="checkbox" id="menu-hamburger" />
            <label for="menu-hamburger"></label>
            <div id="menu-container">
                <ul>
                    <li><a inactive href="/">Главная</a></li>
                    <li><a href="/menu/">Меню</a></li>
                    <li><a href="/contact/">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Шаблоны -->
    <template id="reviewTemplate">
        <section class="reviewContainer">
            <!-- src оставлен пустым чтобы заполнить его средствами js -->
            <img class="reviewPhoto" src />
                    <p class="reviewHeader"><!-- Имя --></p>
                    <div class="starRating">    
                    </div>
                <p class="reviewText"><!-- Текст отзыва --></p>
        </section>
    </template>
    <!-- Здесь начинается оснвной код содержимого страницы -->
    <main id="intro">
        <img class="bckg" src="./assets/img/home-bckg.png" />
        <h1>Ресторан<br/><span class="caps">«Эклектика»</span></h1>

        <div class="buttonGroup">
            <div class="bigButton">
                <div class="bigButton_backdrop"></div>
                <a href="./contact/">Забронировать онлайн</a>
            </div>
            <div class="mobilePromo">
                Акция
            </div>
        </div>

    </main>

    <!-- Галерея -->
    <!-- Переключение при помощи выбора класса about/values  -->
    <article id="gallery" class="gallery about">
        <div class="galleryPic">
            <div class="mob">
                <img class="leftArrow" src="./assets/svg/left-arrow.svg" />
                <img class="rightArrow" src="./assets/svg/left-arrow.svg" />
            </div>
        </div>
        <div class="galleryText">
            <h1></h1>
            <p></p>
            <div class="dsk">
                <img class="leftArrow" src="./assets/svg/left-arrow.svg" />
                <img class="rightArrow" src="./assets/svg/left-arrow.svg" />
            </div>
        </div>
    </article>

    <!-- Отзывы -->
    <article id="reviewsSection">
        <h2 id="reviewsSubheader">Отзывы</h2>
        <section id="reviewsCarousel">
            <img id="leftReviewArrow" class="inactive" src="./assets/svg/big-right-arrow.svg" />
            <div id="reviews" class="reviews">
            </div>
            <img id="rightReviewArrow" src="./assets/svg/big-right-arrow.svg" />
        </section>
    </article>

    <!-- Контакты -->
    <article id="contact" class="contact">
        <div class="galleryPic"></div>
        <div class="contactText">
            <span>Мы открыты:</span><br /><br />Пн-Чт с 18:00 до 23:00<br />Пт с 17:00 до 23:00<br />Сб-Вс с 12:00 до 23:00<br /><br />Москва, ул. Ленина, д.11<a href="tel:+79110000080">+7 (911) 000-00-80</a>
            <div class="bigButton">
                <a href="./contact/">Забронировать онлайн</a>

        </div>

        <div class="social">

            <ul class="links">

                <li><a href="https://vk.com/"><img src="./assets/svg/vk.svg" alt="VK" /></a></li>
                <li><a href="https://dzen.ru/"><img src="./assets/svg/dzen.svg" alt="Дзен" /></a></li>

    </footer>

    <script src="./reviews.js" async="false" type="text/javascript"></script>
    <script src="./events.js" async="false" type="text/javascript"></script>
